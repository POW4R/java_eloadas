<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historikus Árak - MarketApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Navigation -->
    <div th:replace="~{fragments/layout :: navbar}"></div>

    <!-- Main Content -->
    <main class="pt-20 pb-12 min-h-screen">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Page Header -->
            <div class="mb-8">
                <h1 class="text-4xl font-bold text-gray-900 flex items-center">
                    <i class="fas fa-history text-primary mr-3"></i>
                    Forex Historikus Árak
                </h1>
                <p class="text-gray-600 mt-2">Múltbeli árfolyam adatok elemzése</p>
            </div>

            <!-- Selection Form -->
            <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 mb-8">
                <div class="flex items-center mb-6">
                    <div class="bg-purple-100 p-3 rounded-lg mr-4">
                        <i class="fas fa-sliders-h text-purple-600 text-2xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900">Paraméterek Kiválasztása</h2>
                </div>

                <form th:action="@{/forex/historical-price}" method="post">
                    <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                        <div class="md:col-span-2">
                            <label for="instrument" class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-coins text-primary mr-2"></i>Devizapár
                            </label>
                            <select id="instrument" name="instrument"
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition">
                                <option th:each="inst : ${instruments}"
                                        th:value="${inst}"
                                        th:text="${inst}"
                                        th:selected="${inst == selectedInstrument}"></option>
                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <label for="granularity" class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-clock text-primary mr-2"></i>Granularity (Időtáv)
                            </label>
                            <select id="granularity" name="granularity"
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition">
                                <option th:each="gran : ${granularities}"
                                        th:value="${gran}"
                                        th:text="${gran}"
                                        th:selected="${gran == selectedGranularity}"></option>
                            </select>
                        </div>
                        <div class="flex items-end">
                            <button type="submit"
                                    class="w-full bg-gradient-to-r from-primary to-secondary text-white py-3 rounded-lg font-semibold shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-200">
                                <i class="fas fa-search mr-2"></i>Lekérdezés
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Error Message -->
            <div th:if="${error}"
                 class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-lg mb-6 flex items-start">
                <i class="fas fa-exclamation-circle text-2xl mr-3 mt-1"></i>
                <div>
                    <p class="font-semibold">Hiba történt!</p>
                    <p th:text="${error}"></p>
                </div>
            </div>

            <!-- Historical Prices Table -->
            <div th:if="${prices != null and !prices.isEmpty()}">
                <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                    <div class="bg-gradient-to-r from-primary to-secondary p-6">
                        <h2 class="text-2xl font-bold text-white flex items-center">
                            <i class="fas fa-table mr-3"></i>
                            Utolsó 10 Historikus Ár -
                            <span class="ml-2 bg-white/20 px-3 py-1 rounded-lg" th:text="${selectedInstrument}"></span>
                            <span class="ml-2 text-sm bg-white/20 px-3 py-1 rounded-lg" th:text="'(' + ${selectedGranularity} + ')'"></span>
                        </h2>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">
                                        <i class="fas fa-calendar mr-2"></i>Idő
                                    </th>
                                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">
                                        <i class="fas fa-door-open mr-2"></i>Open
                                    </th>
                                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">
                                        <i class="fas fa-arrow-up mr-2 text-green-600"></i>High
                                    </th>
                                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">
                                        <i class="fas fa-arrow-down mr-2 text-red-600"></i>Low
                                    </th>
                                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">
                                        <i class="fas fa-door-closed mr-2"></i>Close
                                    </th>
                                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">
                                        <i class="fas fa-chart-bar mr-2"></i>Volume
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                <tr th:each="p, iterStat : ${prices}"
                                    class="hover:bg-blue-50 transition"
                                    th:classappend="${iterStat.odd} ? 'bg-white' : 'bg-gray-50'">
                                    <td class="px-6 py-4 text-sm text-gray-900" th:text="${p.time}"></td>
                                    <td class="px-6 py-4 font-semibold text-gray-900" th:text="${#numbers.formatDecimal(p.open, 1, 5)}"></td>
                                    <td class="px-6 py-4 font-semibold text-green-600" th:text="${#numbers.formatDecimal(p.high, 1, 5)}"></td>
                                    <td class="px-6 py-4 font-semibold text-red-600" th:text="${#numbers.formatDecimal(p.low, 1, 5)}"></td>
                                    <td class="px-6 py-4 font-semibold text-gray-900" th:text="${#numbers.formatDecimal(p.close, 1, 5)}"></td>
                                    <td class="px-6 py-4 text-gray-700">
                                        <span class="inline-block bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-semibold"
                                              th:text="${p.volume}"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Granularity Info -->
                <div class="mt-6 bg-purple-50 border-l-4 border-purple-500 p-6 rounded-lg">
                    <div class="flex items-start">
                        <i class="fas fa-info-circle text-purple-600 text-2xl mr-3 mt-1"></i>
                        <div>
                            <h3 class="text-purple-900 font-semibold mb-2">Granularity Magyarázat</h3>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 text-purple-800 text-sm">
                                <div><strong>M5:</strong> 5 perc</div>
                                <div><strong>M15:</strong> 15 perc</div>
                                <div><strong>M30:</strong> 30 perc</div>
                                <div><strong>H1:</strong> 1 óra</div>
                                <div><strong>H4:</strong> 4 óra</div>
                                <div><strong>D:</strong> Napi</div>
                                <div><strong>W:</strong> Heti</div>
                                <div><strong>M:</strong> Havi</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Button -->
            <div class="mt-8">
                <a href="/forex/account"
                   class="inline-block bg-gray-600 hover:bg-gray-700 text-white px-6 py-4 rounded-xl font-semibold shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-200">
                    <i class="fas fa-arrow-left mr-2"></i>Vissza a Számlához
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }
    </script>
</body>
</html>
