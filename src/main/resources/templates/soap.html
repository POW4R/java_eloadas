<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNB SOAP - MarketApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Navigation -->
    <div th:replace="~{fragments/layout :: navbar}"></div>

    <!-- Main Content -->
    <main class="pt-20 pb-12 min-h-screen">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Page Header -->
            <div class="mb-8">
                <h1 class="text-4xl font-bold text-gray-900 flex items-center">
                    <i class="fas fa-exchange-alt text-primary mr-3"></i>
                    MNB Árfolyam Lekérdezés (SOAP)
                </h1>
                <p class="text-gray-600 mt-2">Magyar Nemzeti Bank webszolgáltatás</p>
            </div>

            <!-- Query Form -->
            <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 mb-8">
                <div class="flex items-center mb-6">
                    <div class="bg-primary/10 p-3 rounded-lg mr-4">
                        <i class="fas fa-search text-primary text-2xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900">Árfolyam Lekérdezés</h2>
                </div>

                <form th:action="@{/soap/rates}" method="post">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                        <div>
                            <label for="currency" class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-money-bill-wave text-primary mr-2"></i>Deviza
                            </label>
                            <select id="currency" name="currency"
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition">
                                <option th:each="curr : ${currencies}"
                                        th:value="${curr}"
                                        th:text="${curr}"
                                        th:selected="${curr == selectedCurrency}"></option>
                            </select>
                        </div>

                        <div>
                            <label for="startDate" class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-calendar-alt text-primary mr-2"></i>Kezdő Dátum
                            </label>
                            <input type="date" id="startDate" name="startDate"
                                   th:value="${startDate}"
                                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition"
                                   required>
                        </div>

                        <div>
                            <label for="endDate" class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-calendar-check text-primary mr-2"></i>Befejező Dátum
                            </label>
                            <input type="date" id="endDate" name="endDate"
                                   th:value="${endDate}"
                                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition"
                                   required>
                        </div>
                    </div>

                    <button type="submit"
                            class="w-full bg-gradient-to-r from-primary to-secondary text-white py-4 rounded-lg font-semibold text-lg shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition duration-200">
                        <i class="fas fa-search mr-2"></i>Árfolyamok Lekérdezése
                    </button>
                </form>
            </div>

            <!-- Chart Section -->
            <div th:if="${rates != null and !rates.isEmpty()}">
                <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 mb-8">
                    <div class="flex items-center mb-6">
                        <div class="bg-green-100 p-3 rounded-lg mr-4">
                            <i class="fas fa-chart-line text-green-600 text-2xl"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-900">
                            Árfolyam Grafikon - <span class="text-primary" th:text="${selectedCurrency}"></span>
                        </h2>
                    </div>
                    <div class="h-96">
                        <canvas id="rateChart"></canvas>
                    </div>
                </div>

                <!-- Data Table -->
                <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                    <div class="bg-gradient-to-r from-primary to-secondary p-6">
                        <h2 class="text-2xl font-bold text-white flex items-center">
                            <i class="fas fa-table mr-3"></i>Árfolyam Adatok
                        </h2>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">
                                        <i class="fas fa-calendar mr-2"></i>Dátum
                                    </th>
                                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">
                                        <i class="fas fa-money-bill mr-2"></i>Deviza
                                    </th>
                                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">
                                        <i class="fas fa-chart-line mr-2"></i>Árfolyam (HUF)
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                <tr th:each="rate, iterStat : ${rates}"
                                    class="hover:bg-gray-50 transition"
                                    th:classappend="${iterStat.odd} ? 'bg-white' : 'bg-gray-50'">
                                    <td class="px-6 py-4 text-gray-900" th:text="${rate.date}"></td>
                                    <td class="px-6 py-4">
                                        <span class="inline-block bg-primary/10 text-primary px-3 py-1 rounded-full font-semibold"
                                              th:text="${rate.currency}"></span>
                                    </td>
                                    <td class="px-6 py-4 font-semibold text-gray-900"
                                        th:text="${#numbers.formatDecimal(rate.rate, 1, 2)}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const rates = /*[[${rates}]]*/ [];

        if (rates && rates.length > 0) {
            const labels = rates.map(r => r.date);
            const data = rates.map(r => r.rate);

            const ctx = document.getElementById('rateChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Árfolyam (HUF)',
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointRadius: 4,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'MNB Árfolyam Alakulása',
                            font: {
                                size: 18,
                                weight: 'bold'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        }
                    }
                }
            });
        }

        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }
        /*]]>*/
    </script>
</body>
</html>
